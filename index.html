<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Outfit:wght@300;400;600&family=Press+Start+2P&family=Source+Sans+Pro:wght@400;700&family=Spartan:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="main" id="main">
      <div class="calculator" id="contcalc">
        <div class="calculator__header">
          <h1 class="header__title">calc</h1>
          <div class="header__toggle">
            <div class="toggle__text">THEME</div>
            <div class="toogle__switch" id="toggle">
              <div class="switch__number">1 2 3</div>
              <div class="switch__button" id="toggle-bg">
                <div class="switch__point" id="point"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="calculator__screen">
          <div class="screen" id="screen">0</div>
        </div>
        <div class="calculator__keypad" id="keypad">
          <button class="button button__number key" value="7">7</button>
          <button class="button button__number key" value="8">8</button>
          <button class="button button__number key" value="9">9</button>
          <button class="button button--blue" id="dell">DEL</button>
          <button class="button button__number key" value="4">4</button>
          <button class="button button__number key" value="5">5</button>
          <button class="button button__number key" value="6">6</button>
          <button class="button key" id="sum">+</button>
          <button class="button button__number key" value="1">1</button>
          <button class="button button__number key" value="2">2</button>
          <button class="button button__number key" value="3">3</button>
          <button class="button key" id="sub">-</button>
          <button class="button key" id="decimal">.</button>
          <button class="button button__number key" value="0">0</button>
          <button class="button key" id="div">/</button>
          <button class="button key" id="multi">x</button>
        </div>
        <div class="buttons__basic" id="btns-basic" value="19">
          <button class="buttons__funcion button--blue" id="reset">
            RESET
          </button>
          <button class="buttons__funcion button--red" id="equal">=</button>
        </div>
      </div>
    </main>
    <script src="javascript/script.js"></script>
  </body>
</html>
